<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
 /* GLOBAL */
body {
  background: #000;
  margin: 0;
  font-family: system-ui, sans-serif;
  color: white;
}

/* HEADER FIX + STYLE PRO */
.main-header {
  position: sticky;
  top: 0;
  width: 100%;
  z-index: 999;
  padding: 12px 20px;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(255, 0, 76, 0.25);

  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LEFT: LOGO + TEXT */
.left {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* LOGO IMAGE + GLOW */
.logo-img {
  width: 42px;
  height: 42px;
  border-radius: 10px;
  object-fit: cover;
  filter: drop-shadow(0 0 8px #ff004c);
}

/* LOGO TEXT DAWENSFLIX */
.logo-text {
  font-size: 24px;
  font-weight: 800;
  letter-spacing: 1px;
  background: linear-gradient(to right, #ff004c 0%, #ff004c 55%, #ffffff 55%, #ffffff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* SEARCH BUTTON CIRCLE */
.search {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(6px);
  color: white;
  font-size: 19px;
  border: 2px solid #ff004c;
  transition: 0.25s;
}

.search:hover {
  transform: scale(1.07);
  border-color: #ff2d67;
  background: rgba(255,255,255,0.2);
}

/* SEARCH MODAL */
.search-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  z-index: 9999;
  overflow-y: auto;
  backdrop-filter: blur(6px);
}

/* MODAL HEADER */
.modal-header {
  position: sticky;
  top: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  background: rgba(0,0,0,0.85);
  border-bottom: 1px solid rgba(255,0,76,0.4);
}

.modal-logo {
  width: 50px;
  height: 50px;
  border-radius: 8px;
  filter: drop-shadow(0 0 8px red);
}

.close {
  font-size: 28px;
  cursor: pointer;
  color: white;
  transition: 0.25s;
}

.close:hover {
  color: #ff004c;
}

/* SEARCH MODAL CONTENT */
.search-modal-content {
  max-width: 900px;
  margin: 20px auto;
  padding: 30px;
  background: rgba(30,30,30,0.95);
  border-radius: 12px;
  text-align: center;
}

.modal-message {
  font-size: 16px;
  opacity: 0.7;
  margin-bottom: 20px;
}

.modal-search-input {
  width: 90%;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: 2px solid rgba(255, 0, 76, 0.5);
  box-shadow: 0 0 10px rgba(255, 0, 76, 0.4);
  outline: none;
  margin-bottom: 30px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  transition: 0.25s ease;
}

.modal-search-input:focus {
  border-color: #ff004c;
  box-shadow: 0 0 15px #ff004c;
  background: rgba(255,255,255,0.15);
}

/* SEARCH RESULTS */
.search-results {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  padding-bottom: 20px;
}

.movie-result {
  width: 140px;
  height: 230px;
  background: #222;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: transform 0.25s, box-shadow 0.25s;
}

.movie-result:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(255,0,76,0.4);
}

.result-img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.result-info {
  padding: 8px 6px;
  font-size: 13px;
}

.result-title {
  font-weight: 600;
  color: #fff;
  margin: 4px 0;
}

.result-type {
  font-size: 12px;
  opacity: 0.7;
}

.result-rating {
  font-size: 12px;
  color: #ffdd00;
}

/* VIDEO SECTION */
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.video-box {
  width: 100%;
  height: 300px;
  background: #111;
  border-radius: 10px;
  overflow: hidden;
}

.video-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TEXT INFO */
h1 {
  margin-top: 20px;
  font-size: 26px;
  font-weight: 700;
}

.tags span {
  background: #222;
  padding: 6px 12px;
  border-radius: 6px;
  margin-right: 6px;
  font-size: 13px;
}

.description {
  margin: 15px 0;
  line-height: 1.5;
  color: #ccc;
}

/* BUTTONS */
.btns {
  display: flex;
  gap: 15px;
  margin: 20px 0;
}

.btn {
  padding: 14px 26px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  font-size: 15px;
}

.play {
  background: #e50914;
  color: white;
}

.download {
  background: #333;
  color: white;
}

.share {
  background: #222;
  padding: 12px 20px;
  display: inline-flex;
  align-items: center;
  border-radius: 10px;
  margin-bottom: 25px;
  cursor: pointer;
}

.share i {
  margin-right: 8px;
}

/* CAST */
.cast-title {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
}

.cast-container {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding: 10px 0;
}

.cast-container::-webkit-scrollbar {
  height: 6px;
}

.cast-container::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 4px;
}

.cast-card {
  min-width: 120px;
  text-align: center;
  background: #181818;
  padding: 10px;
  border-radius: 10px;
}

.cast-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.cast-card h4 {
  margin: 8px 0 2px;
  font-size: 14px;
}

.cast-card p {
  font-size: 12px;
  opacity: 0.7;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .movie-result {
    width: 120px;
    height: 200px;
  }

  .result-img {
    height: 110px;
  }
}

.season-select {
  margin: 20px 0;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
  background: #111;       /* background nwa */
  color: #fff;            /* tèks blan */
  border: 2px solid #e50914; /* entourel wouj */
  outline: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

.season-select:hover {
  background: #e50914;   /* vin wouj lè hover */
  color: #fff;            /* tèks rete blan */
  border-color: #fff;     /* entourel vin blan lè hover */
}

.season-select:focus {
  border-color: #ff4b5c; /* lè klike sou li, entourel chanje */
  box-shadow: 0 0 10px #e50914;
}

.episode-select, .quality-select {
  margin: 20px 0;
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 16px;
  background: #111;           /* background nwa */
  color: #fff;                /* tèks blan */
  border: 2px solid #e50914;  /* entourel wouj */
  outline: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

.episode-select:hover, .quality-select:hover {
  background: #e50914;       /* vin wouj lè hover */
  color: #fff;                /* tèks rete blan */
  border-color: #fff;         /* entourel vin blan lè hover */
}

.episode-select:focus, .quality-select:focus {
  border-color: #ff4b5c;      /* lè klike sou li, entourel chanje */
  box-shadow: 0 0 10px #e50914;
}
  
.related-section {
  margin-top: 40px;
}

.related-section h2 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 15px;
  color: #e50914; /* red accent */
}

.related-list {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.related-card {
  min-width: 150px;
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.related-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
}

.related-card .related-title {
  padding: 8px;
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  color: #fff;
}

.related-card:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(229,9,20,0.6);
}

.movie-info {
  font-size: 14px;
  color: #ccc;           /* gri klè pou kontraste ak background nwa */
  margin: 8px 0 15px 0;  /* espas ant tit la ak tags yo */
  font-weight: 500;

</style>
</head>
<body>
<header class="main-header">
  <div class="left">
    <a href="movie.html" class="logo-link">
      <img src="https://files.catbox.moe/fvuq13.png" alt="logo" class="logo-img">
    </a>
  </div>

  <div class="search"><i class="fas fa-search"></i></div>
</header>

<!-- METE MODAL LA DEYÒ HEADER LA -->
<div id="searchModal" class="search-modal">
  <div class="modal-header">
    <img src="https://files.catbox.moe/fvuq13.png" alt="logo" class="modal-logo">
    <span class="close">&times;</span>
  </div>

  <div class="search-modal-content">
    <p class="modal-message">Start typing to discover amazing content</p>
    <input type="text" placeholder="Search for movies, series..." class="modal-search-input">
    
    <div class="search-results"></div>
  </div>
</div>

  <div class="container">

    <div class="video-box">
      <video src="video.mp4" controls></video>
    </div>

    <h1>Avatar: Fire and Ash [Official Trailer]</h1>

<!-- Movie Info -->
<div class="movie-info" id="movieInfoBox">
  Loading...
</div>

    <div class="tags">
      <span>Action</span>
      <span>Adventure</span>
      <span>Fantasy</span>
    </div>

    <p class="description">
      Add movie description here... Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec varius.
    </p>

 <!-- Select Episodes & Seasons -->
  <!-- Season & Episode Select -->
<select id="seasonSelect" class="season-select"></select>
<select id="episodeSelect" class="episode-select"></select>
<select id="qualitySelect" class="quality-select"></select>

    <div class="btns">
      <button class="btn play"><i class="fa fa-play"></i> Play</button>
      <button class="btn download"><i class="fa fa-download"></i> Download</button>
    </div>

    <div class="share"><i class="fa fa-share"></i> Share</div>

<div id="castList"></div>

<!-- Related Movies & Series Section -->
<div class="related-section">
  <h2>Related Movies & Series</h2>
  <div class="related-list">
    <div class="related-card">
      <img src="https://via.placeholder.com/150x220" alt="Movie 1">
      <div class="related-title">Movie 1</div>
    </div>
    <div class="related-card">
      <img src="https://via.placeholder.com/150x220" alt="Movie 2">
      <div class="related-title">Movie 2</div>
    </div>
    <div class="related-card">
      <img src="https://via.placeholder.com/150x220" alt="Movie 3">
      <div class="related-title">Movie 3</div>
    </div>
    <div class="related-card">
      <img src="https://via.placeholder.com/150x220" alt="Movie 4">
      <div class="related-title">Movie 4</div>
    </div>
  </div>
</div>

<script>
const API_BASE = "https://movieapi.giftedtech.co.ke";
let CURRENT_MOVIE_ID = null;

// ELEMENTS
const searchBtn = document.querySelector(".search");
const searchModal = document.getElementById("searchModal");
const closeBtn = document.querySelector(".close");
const searchInput = document.querySelector(".modal-search-input");
const searchResults = document.querySelector(".search-results");

const mainVideo = document.querySelector(".video-box video");
const movieTitle = document.querySelector("h1");
const movieInfoBox = document.getElementById("movieInfoBox");
const movieDesc = document.querySelector(".description");
const tagsBox = document.querySelector(".tags");
const seasonSelect = document.getElementById("seasonSelect");
const episodeSelect = document.getElementById("episodeSelect");
const qualitySelect = document.getElementById("qualitySelect");
const downloadBtn = document.querySelector(".btn.download");

// ------------------------------
// SEARCH MODAL
// ------------------------------
searchBtn.onclick = () => { searchModal.style.display = "block"; searchInput.focus(); };
closeBtn.onclick = () => { searchModal.style.display = "none"; searchResults.innerHTML=""; searchInput.value=""; };

// ------------------------------
// SEARCH API
// ------------------------------
searchInput.addEventListener("input", async () => {
  const query = searchInput.value.trim();
  if (!query) { searchResults.innerHTML=""; return; }

  try {
    const res = await fetch(`${API_BASE}/api/search/${encodeURIComponent(query)}`);
    const data = await res.json();

    searchResults.innerHTML = "";
    const items = data.results.items || [];

    items.forEach(item => {
      const box = document.createElement("div");
      box.className = "movie-result";
      box.innerHTML = `<img src="${item.cover?.url}" class="result-img">
                       <div class="result-info">
                         <p class="result-title">${item.title}</p>
                         <p class="result-type">${item.genre}</p>
                       </div>`;
      box.onclick = () => { searchModal.style.display="none"; searchResults.innerHTML=""; searchInput.value=""; loadMovie(item.subjectId); };
      searchResults.appendChild(box);
    });
  } catch (err) { console.error("Search error:", err); }
});

// ------------------------------
// GET MOVIE INFO
// ------------------------------
async function getMovieInfo(movieId) {
  const res = await fetch(`${API_BASE}/api/info/${movieId}`);
  const data = await res.json();
  return data.results.subject;
}

// ------------------------------
// LOAD MOVIE
// ------------------------------
async function loadMovie(movieId) {
  CURRENT_MOVIE_ID = movieId;
  try {
    const movie = await getMovieInfo(movieId);
    movieTitle.textContent = movie.title;
    movieDesc.textContent = movie.description || "No description available.";
    const year = movie.releaseDate ? movie.releaseDate.split("-")[0] : "N/A";
    const duration = movie.duration ? `${movie.duration} min` : "Unknown";
    const rating = movie.rating || "N/A";
    movieInfoBox.innerHTML = `${year} &nbsp;|&nbsp; ${duration} &nbsp;|&nbsp; Rating: ${rating}`;

    tagsBox.innerHTML = "";
    (movie.genres || []).forEach(tag => { const span=document.createElement("span"); span.textContent=tag; tagsBox.appendChild(span); });

    loadSeasons(movieId);
    loadCast(movieId);
  } catch(err){ console.error("LOAD ERROR:", err); }
}

// ------------------------------
// LOAD SEASONS
// ------------------------------
async function loadSeasons(movieId){
  const totalSeasons = 5;
  seasonSelect.innerHTML="";
  for(let s=1;s<=totalSeasons;s++){
    const opt=document.createElement("option"); opt.value=s; opt.textContent=`Season ${s}`; seasonSelect.appendChild(opt);
  }
  loadEpisodes(movieId,1);
  seasonSelect.onchange = ()=>{ loadEpisodes(movieId, seasonSelect.value); };
}

// ------------------------------
// LOAD EPISODES
// ------------------------------
async function loadEpisodes(movieId, season){
  episodeSelect.innerHTML=""; qualitySelect.innerHTML="";
  let epNum=1;

  while(true){
    try{
      const res = await fetch(`${API_BASE}/api/sources/${movieId}?season=${season}&episode=${epNum}`);
      const data = await res.json();
      if(!data.results || data.results.length===0) break;

      const opt = document.createElement("option");
      opt.value=epNum;
      opt.textContent=`Season ${season} - Episode ${epNum}`;
      episodeSelect.appendChild(opt);

      if(epNum===1) loadQualities(data.results[0].download_url, data.results);

      epNum++;
    }catch(err){ console.error("Error loading episode:", err); break; }
  }

  episodeSelect.onchange = async ()=>{
    try{
      const selectedEp = episodeSelect.value;
      const res = await fetch(`${API_BASE}/api/sources/${movieId}?season=${season}&episode=${selectedEp}`);
      const data = await res.json();
      if(data.results && data.results.length>0){
        loadQualities(data.results[0].download_url, data.results);
      }
    }catch(err){ console.error(err);}
  };
}

// ------------------------------
// LOAD QUALITIES
// ------------------------------
function loadQualities(defaultUrl, sources){
  qualitySelect.innerHTML="";
  sources.forEach(src=>{
    const opt=document.createElement("option");
    opt.value=src.download_url;
    opt.textContent=src.quality;
    qualitySelect.appendChild(opt);
  });
  mainVideo.src=defaultUrl;
  mainVideo.play();

  qualitySelect.onchange=()=>{ mainVideo.src=qualitySelect.value; mainVideo.play(); };
}

// ------------------------------
// DOWNLOAD BUTTON
// ------------------------------
downloadBtn.onclick = ()=>{
  if(!CURRENT_MOVIE_ID) return alert("Movie not loaded!");
  if(!qualitySelect.value) return alert("No video selected!");
  const a=document.createElement("a"); a.href=qualitySelect.value; a.download=""; document.body.appendChild(a); a.click(); a.remove();
};

// ------------------------------
// LOAD CAST
// ------------------------------
async function loadCast(movieId){
  try{
    const res = await fetch(`${API_BASE}/api/cast/${movieId}`);
    const data = await res.json();
    const castContainer = document.getElementById("castList");
    castContainer.innerHTML="";
    if(!data.results || data.results.length===0) return;
    data.results.forEach(actor=>{
      castContainer.innerHTML+=`<div class="cast-card">
        <img src="${actor.image_url||''}" alt="${actor.name}">
        <h4>${actor.name}</h4>
        <p>${actor.character||''}</p>
      </div>`;
    });
  }catch(err){ console.error(err); }
}

// ------------------------------
// AUTOLOAD DEFAULT MOVIE
// ------------------------------
loadMovie("404231799767024856");
</script>
</body>
</html>
