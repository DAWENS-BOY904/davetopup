<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library - Chatbot</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f0f4f8;
  color:#1e293b;
}
header {
  background:#6366f1;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:1.5em;
}
#library {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  padding:15px;
}
.card {
  background:#fff;
  padding:10px;
  border-radius:12px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
}
.card img {
  width:100%;
  border-radius:10px;
}
.card p {
  font-size:0.9em;
  color:#333;
  margin-top:5px;
}


</style>
</head>
<body>

<header>Library - Chatbot</header>

<script>
function loadLibrary() {
  const libraryDiv = document.getElementById('library');
  const library = JSON.parse(localStorage.getItem('chatLibrary')||'[]');
  if(library.length===0){
    libraryDiv.innerHTML='<p style="text-align:center;grid-column:1/-1;">Aucune image sauvegard√©e.</p>';
    return;
  }
  libraryDiv.innerHTML = library.map(item => `
    <div class="card">
      <img src="${item.image}" alt="Chat Image">
      ${item.message ? `<p>${item.message}</p>` : ''}
      <p style="font-size:0.7em;color:#666;">${new Date(item.date).toLocaleString()}</p>
    </div>
  `).join('');
}

window.onload = loadLibrary;
</script>

</body>
</html>
