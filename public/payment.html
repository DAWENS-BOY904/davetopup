<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom right, #f5f7fa, #e0eafc);
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0b74ff;
  }
  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 15px;
  }
  label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
  }
  input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }
  input:focus {
    border-color: #0b74ff;
  }
  /* Phone field full width */
  .phone-field {
    grid-column: span 2;
  }

  /* Plans section */
  .plans {
    margin: 25px 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
  }
  .plan {
    padding: 22px;
    border-radius: 12px;
    text-align: center;
    border: 2px solid #ccc;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #f7f8fb;
  }
  .plan.selected {
    border-color: #0b74ff;
    background: #e6f0ff;
    box-shadow: 0 5px 15px rgba(11,116,255,0.3);
  }
  .plan h3 {
    margin: 10px 0 5px;
    color: #0b74ff;
  }
  .plan p {
    margin: 0;
    color: #555;
  }
  /* Confirm button */
  .btn-confirm {
    grid-column: span 2;
    margin-top: 20px;
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    background-color: #0b74ff;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn-confirm:hover {
    background-color: #0953c9;
  }
  @media (max-width: 600px) {
    form {
      grid-template-columns: 1fr;
    }
    .phone-field {
      grid-column: span 1;
    }
    .btn-confirm {
      grid-column: span 1;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Complete Your Payment</h2>
  <form id="paymentForm">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" required>
    </div>
    <div class="phone-field">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address" required>
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" id="city" required>
    </div>
    <div>
      <label for="postal">Postal Code</label>
      <input type="text" id="postal" required>
    </div>
    <div>
      <label for="state">State</label>
      <input type="text" id="state" required>
    </div>

    <!-- Plans -->
    <div class="plans">
      <div class="plan" data-plan="9" data-duration="7">
        <h3>$9</h3>
        <p>1 Week</p>
      </div>
      <div class="plan" data-plan="15" data-duration="90">
        <h3>$15</h3>
        <p>3 Months</p>
      </div>
      <div class="plan" data-plan="25" data-duration="365">
        <h3>$25</h3>
        <p>1 Year</p>
      </div>
      <div class="plan" data-plan="40" data-duration="lifetime">
        <h3>$40</h3>
        <p>Lifetime</p>
      </div>
    </div>

    <button type="submit" class="btn-confirm">Confirm Payment</button>
  </form>
</div>

<script>
  // Plan toggle
  const planEls = document.querySelectorAll(".plan");
  let selectedPlan = null;

  planEls.forEach(plan => {
    plan.addEventListener("click", () => {
      planEls.forEach(p => p.classList.remove("selected"));
      plan.classList.add("selected");
      selectedPlan = {
        price: plan.dataset.plan,
        duration: plan.dataset.duration
      };
    });
  });

  // Form submit
  document.getElementById("paymentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    if (!selectedPlan) {
      alert("Please select a plan");
      return;
    }

    // Collect form data
    const formData = {
      username: document.getElementById("username").value,
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value,
      address: document.getElementById("address").value,
      city: document.getElementById("city").value,
      postal: document.getElementById("postal").value,
      state: document.getElementById("state").value,
      plan: selectedPlan
    };

    // Save to localStorage
    localStorage.setItem("paymentData", JSON.stringify(formData));

    // Redirect to checkout.html
    window.location.href = "checkout.html";
  });
</script>

</body>
</html>
