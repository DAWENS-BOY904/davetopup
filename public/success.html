<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Paiement Réussi - Dave TopUp</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:Poppins,sans-serif;background:#f6f9f8;color:#222;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:24px;border-radius:12px;max-width:420px;width:90%;text-align:center;box-shadow:0 8px 30px rgba(0,0,0,0.15);}
.container img{max-width:180px;border-radius:8px;margin:12px 0;}
h2{color:#2f855a;margin:12px 0;}
p{color:#555;margin:6px 0;}
.btn{display:inline-block;margin-top:16px;padding:10px 18px;border:none;border-radius:8px;background:#2f855a;color:#fff;text-decoration:none;font-weight:600;}
</style>
</head>
<body>
<div class="container">
  <h2>Paiement Réussi !</h2>
  <p>Merci pour votre achat sur DaveTopUp.</p>
  <img id="productImg" src="" alt="Produit acheté">
  <h3 id="productName">Produit: —</h3>
  <p id="productQty">Quantité: —</p>
  <p id="productPrice">Prix: —</p>
  <p>Vous allez recevoir un email de confirmation sous peu.</p>
  <a href="index.html" class="btn"><i class="fa-solid fa-house"></i> Retour à l'accueil</a>
</div>

<script>
// Afficher info produit achte (soti nan localStorage cart)
const cart = JSON.parse(localStorage.getItem('cart_cod') || '[]');
if(cart.length>0){
  const last = cart[cart.length-1];
  document.getElementById('productName').textContent = `Produit: ${last.name}`;
  document.getElementById('productQty').textContent = `Quantité: ${last.qty}`;
  document.getElementById('productPrice').textContent = `Prix: $${last.price.toFixed(2)}`;
  document.getElementById('productImg').src = last.img || 'https://files.catbox.moe/iatbhv.png';
  // Clear cart
  localStorage.removeItem('cart_cod');
}
</script>
</body>
</html>
